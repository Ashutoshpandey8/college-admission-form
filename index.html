<!DOCTYPE html>
<html>

<head>
    <title>College Admission Form</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>College Admission Form</h2>
    <form action="submit_form.php" method="POST">
        <h3>Personal Information</h3>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <h3>Educational Background</h3>
        <label for="highSchool">High School Attended:</label>
        <input type="text" id="highSchool" name="highSchool" required>

        <label for="highSchoolGPA">High School GPA:</label>
        <input type="number" step="0.01" id="highSchoolGPA" name="highSchoolGPA" required>

        <h3>Course Preferences</h3>
        <label for="course">Course Interested In:</label>
        <select id="course" name="course" required>
            <option value="">Select</option>
            <option value="computerScience">Computer Science</option>
            <option value="businessAdministration">Business Administration</option>
            <option value="engineering">Engineering</option>
            <option value="medicine">Medicine</option>
            <option value="arts">Arts</option>
        </select>

        <label for="additionalInfo">Additional Information:</label>
        <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Write any additional information here..."></textarea>

        <button type="submit">Submit Application</button>
    </form>
</body>

</html>
